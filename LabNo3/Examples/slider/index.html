<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fullscreen slider</title>
    <script src="https://kit.fontawesome.com/66c63b4ed2.js"></script>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>

</head>

<body>

    <body>
        <main>
            <div class="slider">
                <div class="slider--content">
                    <button class="slider__btn-left">
                        <i class="fas fa-angle-left"></i>
                    </button>
                    <div class="slider--feature">
                        <h1 class="slider--title">Black Widow</h1>
                        <p class="slider--text"></p>
                        <button class="slider--btn">Get started</button>
                    </div>
                    <button class="slider__btn-right">
                        <i class="fas fa-angle-right"></i>
                    </button>
                </div>
            </div>
        </main>
    </body>

</body>

</html>
